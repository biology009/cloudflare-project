<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider CAPTCHA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Verify You Are Human</h2>
    <div class="captcha-container">
      <div class="canvas-wrapper">
        <canvas id="bgCanvas" width="300" height="200"></canvas>
        <canvas id="pieceCanvas" class="puzzle-piece"></canvas>
      </div>
      <div class="slider-container">
        <input type="range" min="0" max="250" value="0" id="sliderInput">
        <span class="slider-label">Slide to complete puzzle</span>
      </div>
      <button id="verifyBtn">Verify</button>
      <div id="errorMsg" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <!-- Configuration script - Worker will inject content here -->
  <script id="captcha-config" type="application/json">
    <!-- Worker will replace this content -->
  </script>

  <script>
    // Wait for the captcha config to be injected by the worker
    document.addEventListener('DOMContentLoaded', function() {
      const configScript = document.getElementById('captcha-config');
      let captchaConfig;
      
      try {
        // Parse the JSON configuration injected by the worker
        captchaConfig = JSON.parse(configScript.textContent);
        console.log('CAPTCHA Config loaded:', captchaConfig);
      } catch (e) {
        showError('Failed to load CAPTCHA configuration');
        console.error('Config parsing error:', e);
        return;
      }

      const bgCanvas = document.getElementById("bgCanvas");
      const pieceCanvas = document.getElementById("pieceCanvas");
      const bgCtx = bgCanvas.getContext("2d");
      const pieceCtx = pieceCanvas.getContext("2d");
      const slider = document.getElementById("sliderInput");
      const verifyBtn = document.getElementById("verifyBtn");
      const errorMsg = document.getElementById("errorMsg");

      let pieceX = 0;

      const img = new Image();
      
      // Handle image loading errors
      img.onerror = function() {
        showError('Failed to load CAPTCHA image');
        console.error('Image loading failed:', captchaConfig.image);
      };

      img.onload = function() {
        try {
          // Draw background with missing piece
          bgCtx.drawImage(img, 0, 0, 300, 200);
          bgCtx.clearRect(captchaConfig.cutX, captchaConfig.cutY, captchaConfig.size, captchaConfig.size);

          // Draw the puzzle piece
          pieceCanvas.width = captchaConfig.size;
          pieceCanvas.height = captchaConfig.size;
          pieceCtx.drawImage(
            img,
            captchaConfig.cutX, captchaConfig.cutY, captchaConfig.size, captchaConfig.size,
            0, 0, captchaConfig.size, captchaConfig.size
          );

          // Position piece vertically aligned
          pieceCanvas.style.top = captchaConfig.cutY + "px";
          pieceCanvas.style.left = "0px";
          
          // Hide error message if shown
          errorMsg.style.display = 'none';
        } catch (e) {
          showError('Error setting up CAPTCHA');
          console.error('Canvas error:', e);
        }
      };

      // Start loading the image
      img.src = captchaConfig.image;

      slider.addEventListener("input", (e) => {
        pieceX = parseInt(e.target.value);
        pieceCanvas.style.left = pieceX + "px";
      });

      verifyBtn.onclick = async () => {
        try {
          verifyBtn.disabled = true;
          verifyBtn.textContent = 'Verifying...';
          
          const res = await fetch("/verify-submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token: captchaConfig.token, userX: pieceX })
          });
          
          const data = await res.json();
          if (data.success) {
            window.location.href = data.redirect;
          } else {
            showError(data.msg || 'Verification failed. Please try again.');
            // Reset slider for another attempt
            slider.value = 0;
            pieceX = 0;
            pieceCanvas.style.left = "0px";
          }
        } catch (error) {
          showError('Network error. Please try again.');
          console.error('Verification error:', error);
        } finally {
          verifyBtn.disabled = false;
          verifyBtn.textContent = 'Verify';
        }
      };

      function showError(message) {
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
