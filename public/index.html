<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider CAPTCHA Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .captcha-container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .image-container {
      position: relative;
      margin-bottom: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      height: 200px;
      background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%, 
                                transparent 75%, #f0f0f0 75%),
                 linear-gradient(45deg, #f0f0f0 25%, transparent 25%, 
                                transparent 75%, #f0f0f0 75%);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
    }
    
    .puzzle-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
    }
    
    .missing-piece {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #007bff;
      border: 2px solid white;
      border-radius: 6px;
      top: 80px;
      left: 150px;
      box-shadow: 0 2px 10px rgba(0, 123, 255, 0.4);
    }
    
    .slider-container {
      margin: 25px 0;
    }
    
    .slider {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: #e0e0e0;
      outline: none;
      -webkit-appearance: none;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border: 3px solid white;
    }
    
    .slider-label {
      display: block;
      margin-top: 10px;
      color: #666;
      font-size: 14px;
    }
    
    .verify-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    
    .verify-btn:hover {
      background: #0056b3;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .error {
      background: #ffe6e6;
      color: #d93025;
      border: 1px solid #ffcccc;
    }
  </style>
</head>
<body>
  <div class="captcha-container">
    <h2>Verify You Are Human</h2>
    
    <div class="image-container">
      <!-- This would be your actual image -->
      <div class="missing-piece"></div>
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                 color: #999; font-size: 14px;">
        [Puzzle Image Would Appear Here]
      </div>
    </div>
    
    <div class="slider-container">
      <input type="range" class="slider" min="0" max="250" value="125">
      <span class="slider-label">Slide the puzzle piece to the correct position</span>
    </div>
    
    <button class="verify-btn">Verify</button>
    
    <div class="status error">
      Verification failed. Please try again.
    </div>
  </div>

  <script>
    // Simple demo functionality
    document.querySelector('.verify-btn').addEventListener('click', function() {
      const status = document.querySelector('.status');
      status.style.display = 'block';
      status.textContent = 'Verifying...';
      status.className = 'status';
      
      setTimeout(() => {
        // Simulate random success/failure
        if (Math.random() > 0.5) {
          status.textContent = 'âœ“ Verification successful! Redirecting...';
          status.style.background = '#e6f4ea';
          status.style.color = '#137333';
          status.style.border = '1px solid #b6e6c9';
        } else {
          status.textContent = 'Verification failed. Please try again.';
          status.className = 'status error';
        }
      }, 1000);
    });
  </script>
</body>
</html>
