<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha Verification</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    img { width: 300px; border-radius: 10px; margin-bottom: 15px; }
    input, button { margin: 10px; padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Slide Puzzle Captcha</h2>
  <div id="captcha-container">
    <p>Loading captcha...</p>
  </div>
  <input type="number" id="position" placeholder="Enter position (0-100)">
  <button onclick="validateCaptcha()">Verify</button>
  <p id="result"></p>

  <script>
    let challengeId;

    async function loadCaptcha() {
      const res = await fetch("/captcha");
      const data = await res.json();
      challengeId = data.challengeId;

      document.getElementById("captcha-container").innerHTML = `
        <img src="${data.image}" alt="captcha image">
        <p>${data.hint}</p>
      `;
    }

    async function validateCaptcha() {
      const position = document.getElementById("position").value;

      const res = await fetch("/validate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ challengeId, position })
      });

      const data = await res.json();
      document.getElementById("result").textContent = data.success
        ? "✅ Verified successfully!"
        : "❌ " + data.message;
    }

    loadCaptcha();
  </script>
</body>
</html>
</body>
</html>
