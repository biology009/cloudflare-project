<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captcha Verification</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    img { width: 300px; height: 150px; display: block; margin: auto; }
    .slider { width: 300px; }
  </style>
</head>
<body>
  <h2>Slide to verify</h2>
  <img src="{{IMAGE}}" alt="Captcha Image" />
  <input type="range" min="0" max="300" value="0" class="slider" id="slider" />
  <button id="verifyBtn">Verify</button>
  <p id="status"></p>

  <script>
    const token = "{{TOKEN}}";
    const slider = document.getElementById('slider');
    const status = document.getElementById('status');
    document.getElementById('verifyBtn').addEventListener('click', async () => {
      const response = await fetch('/verify-puzzle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, slider_x: parseInt(slider.value) })
      });
      const data = await response.json();
      if (data.status === 'ok') {
        status.textContent = 'Verified! Redirecting...';
        setTimeout(() => (window.location.href = data.redirect), data.delay * 1000);
      } else if (data.status === 'wrong') {
        status.textContent = `Wrong! Attempts left: ${data.attempts_left}`;
      } else if (data.status === 'max_attempts') {
        status.textContent = 'Max attempts reached!';
      } else {
        status.textContent = 'Error!';
      }
    });
  </script>
</body>
</html>
