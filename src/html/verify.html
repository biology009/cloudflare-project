<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .slider-container {
            position: relative;
            width: 100%;
            margin: 10px 0;
        }
        .slider {
            width: 100%;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify You Are Human</h2>
        <img id="captcha-img" src="{{IMAGE}}" alt="Puzzle Image">
        <input type="range" min="0" max="300" value="0" class="slider" id="slider">
        <button id="verify-btn" class="btn">Verify</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        const token = "{{TOKEN}}";
        const verifyBtn = document.getElementById('verify-btn');
        const slider = document.getElementById('slider');
        const statusDiv = document.getElementById('status');

        verifyBtn.addEventListener('click', async () => {
            verifyBtn.disabled = true;
            statusDiv.innerText = "Verifying...";

            const response = await fetch('/verify-puzzle', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, slider_x: parseInt(slider.value) })
            });

            const data = await response.json();

            if (data.status === 'ok') {
                statusDiv.innerText = `Verified! Redirecting in ${data.delay}s...`;
                setTimeout(() => {
                    window.location.href = data.redirect;
                }, data.delay * 1000);
            } else if (data.status === 'wrong') {
                statusDiv.innerText = `Wrong position! Attempts left: ${data.attempts_left}`;
                verifyBtn.disabled = false;
            } else if (data.status === 'max_attempts') {
                statusDiv.innerText = "Too many wrong attempts. Please try again later.";
            } else if (data.status === 'expired') {
                statusDiv.innerText = "Session expired. Please request a new link.";
            } else {
                statusDiv.innerText = "Unexpected error.";
                verifyBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
